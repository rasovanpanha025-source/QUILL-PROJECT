<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JOURNAL FORM -->
     <h1> Create Journal</h1>
     <form action="/api/v1/journal" method="post">

        <label for="main-title">Journal Title</label>
        <input id="main-title" type="text" name="title" placeholder="Enter title">
        
        <br>

        <label for="journal-category">journal-type</label>
        <select id="journal-category" name="category">
            <option value="task">task</option>
            <option value="note">note</option>
            <option value="task">idea</option>
        </select>
        
        <br>

        <label for="journal-entry">entry</label>
        <textarea id="journal-entry" name="entry" rows="5" cols="30"></textarea>

        <br>

        <button type="submit">Submit</button>
        

     </form>
</body>
</html>
